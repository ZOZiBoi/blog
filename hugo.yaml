# Hugo configuration file
title: stuff i do sometimes
baseURL: "https://zoraizanwar.me/"

# Set timezone to GMT+5 (Pakistan/Karachi)
timezone: "Asia/Karachi"

# Make the home page redirect to blog
relativeURLs: false

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

# Configure the main section to be blog
mainSections: ["blog"]

# URL configuration to make blog posts appear at /blog/
permalinks:
  blog: /blog/:slug/

# Ignore templates folder
ignoreFiles:
  - "content/templates/*"

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Blog
      pageRef: /
      weight: 1
    # - name: Docs
    #   pageRef: /docs
    #   weight: 2
    - name: About
      pageRef: /about
      weight: 3
    - name: Contact â†—
      url: "https://zoraizanwar.me/"
      weight: 4
    - name: Search
      weight: 5
      params:
        type: search
    - name: GitHub
      weight: 6
      url: "https://github.com/ZOZiBoi"
      params:
        icon: github
    - name: Twitter
      weight: 7
      url: "https://twitter.com/zoraized_it"
      params:
        icon: x-twitter

params:
  navbar:
    displayTitle: true
    displayLogo: false
    logo:
      link: /

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"
