# Hugo configuration file
title: "stuff i do sometimes"
baseURL: "https://zoraizanwar.me/blog"
timezone: "Asia/Karachi"
relativeURLs: false

module:
  imports:
    - path: github.com/imfing/hextra

# Configure the main section to be blog
mainSections: ["blog"]

# URL configuration to make blog posts appear at /blog/
permalinks:
  blog: "/:slug/"

ignoreFiles:
  - "content/templates/*"

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

menu:
  main:
    - name: Blog
      pageRef: /
      weight: 1
    - name: About
      pageRef: /about
      weight: 3
    - name: Contact â†—
      url: "https://zoraizanwar.me/"
      weight: 4
    - name: Search
      weight: 5
      params:
        type: search
    - name: GitHub
      weight: 6
      url: "https://github.com/ZOZiBoi"
      params:
        icon: github
    - name: Bluesky
      weight: 7
      url: "https://bsky.app/profile/zoziboi.bsky.social"
      params:
        icon: bluesky

params:
  navbar:
    displayTitle: true
    displayLogo: false
  footer:
    displayCopyright: true
    displayPoweredBy: true